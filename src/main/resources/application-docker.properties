spring.application.name=task-manager
spring.datasource.url=jdbc:postgresql://db:5432/task_db
spring.datasource.username=task_user
spring.datasource.password=task_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always
server.error.include-binding-errors=always

jwt.secret=your-256-bit-secret-string-should-be-long
jwt.expiration=86400000
spring.security.user.password=hidden

spring.web.resources.add-mappings=false
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true